# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'Content Hub Dashboards'
    orgId: 1
    folder: 'Content Hub'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
